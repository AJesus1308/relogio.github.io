<!DOCTYPE html>
<html>
<head>
  <title>Relogio</title>
  <style>
body{
background-color: #004e8c;
margin: 0;
padding: 0;
}

    #clock {
margin: 0;
padding: 0;
      font-size: 200px;
      text-align: center;
      margin-top: 100px;
color: white;
    }
  </style>
</head>
<body>
  <div id="clock"></div>

  <script>
    function updateClock() {
      fetch('http://worldtimeapi.org/api/timezone/America/Sao_Paulo')
        .then(response => response.json())
        .then(data => {
          var dateTime = new Date(data.datetime);
          var time = dateTime.toLocaleTimeString('pt-BR');
          document.getElementById("clock").textContent = time;
        })
        .catch(error => {
          console.log(error);
        });
    }

    setInterval(updateClock, 1000);
  </script>
</body>
</html>
